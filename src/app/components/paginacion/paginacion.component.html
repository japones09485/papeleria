<nav aria-label="Page navigation example" class="paginacion">
    <ul class="pagination">
        <li class="page-item bg-dark" *ngFor="let item of numberPags; let idx = index;">
            <span class="page-link paginc text-white" (click)="irPagina.emit(idx + 1)">{{ idx + 1 }}</span>
        </li>
    </ul>
</nav>
