<app-menu></app-menu>

<h1 class="text-center text-warning m-4 fant">PRODUCTOS</h1>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"></th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripción</th>
            <th scope="col">Categoria</th>
            <th scope="col">Estado</th>
            <th scope="col">Fecha Creación</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pro of productos">
            <th scope="row">
                <button type="button" [routerLink]="['/editProd/'+pro.pro_id]" class="btn btn-outline-warning m-1">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button type="button" class="btn btn-outline-danger m-1" (click)="eliminarProductos(pro.pro_id)">Eliminar</button>
            </th>
            <td> <img src="{{ pathIm + pro.pro_foto1 }}" class="logo" /></td>
            <td>{{ pro.pro_nombre }}</td>
            <td>{{ pro.pro_descripcion }}</td>
            <td>{{pro.cat_nombre}}</td>
            <td *ngIf="pro.pro_estado == 0">
                <p class="text-success">activo</p>
            </td>
            <td *ngIf="pro.pro_estado == 1">
                <p class="text-danger">Inactivo</p>
            </td>
            <td>{{ pro.pro_fecha_creacion }}</td>
        </tr>

    </tbody>
</table>
